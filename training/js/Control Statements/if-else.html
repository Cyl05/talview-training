<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // if - else and while
        let num = Math.floor(Math.random() * 10);
        
        console.log("Magic Number");
        let userInput;

        while (userInput != num) {
            userInput = prompt("Enter your guess!");
            if (userInput < num)  {
                console.log(`The magic number is higher than ${userInput}`);
            } else if (userInput > num) {
                console.log(`The magic number is lower than ${userInput}`);
            }
        }
        console.log(`Yes! The correct number is ${num}`);
    </script>
</body>
</html>
