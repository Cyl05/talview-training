<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Fibonacci sequence");
        let userInput = prompt("Enter fibonacci number: ");
        let prev = 0, curr = 1, next;
        
        if (userInput == 1) {
            console.log(prev);
        } else {
            console.log(prev);
            console.log(curr);
        }

        for (let i = 3; i <= userInput; i++) {            
            setInterval(() => {
                next = prev + curr;
                prev = curr;
                curr = next;
                console.log(next);
            }, 1000);
        }
    </script>
</body>
</html>
