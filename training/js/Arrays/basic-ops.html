<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const colors = ["Red", "Yellow", "Blue", "Green"];
        console.log("Colors: " + colors);

        colors.push("Violet");
        console.log("Colors after adding at back: " + colors);

        colors.unshift("Black");
        console.log("Colors after adding at front: " + colors);

        colors.pop();
        console.log("Colors after removing last element: " + colors);
    </script>
</body>
</html>
