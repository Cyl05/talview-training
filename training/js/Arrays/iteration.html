<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [7, 4, 1, 4, 6, 7, 0, 2, 3];
        let found = 0;

        let userInput = prompt("Enter number to search: ");

        for ([index, value] of arr.entries()) {
            if (value == userInput) {
                console.log(`${userInput} found at index ${index}`);
                found++;
                break;
            }
        }

        if (found == 0) {
            console.log(`${userInput} not present in the array`);
        }
    </script>
</body>
</html>
