<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://api.sampleapis.com/coffee/hot')
        .then((data) => (data.json()))
        .then((jsonData) => {
            return jsonData.filter((element) => (element.title !== null));
        })
        .then((filteredData) => {filteredData.forEach((element) => {console.log(element.title)})});
    </script>
</body>
