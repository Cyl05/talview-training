<body>
    <script>
        const coffeePromise = fetch('https://api.sampleapis.com/coffee/hot');
        const codingPromise = fetch('https://api.sampleapis.com/codingresources/codingResources');
        Promise.all([coffeePromise, codingPromise])
        .then((values) => (Promise.all(values.map((val) => (val.json())))))
        .then((jsonData) => {console.log(jsonData)});
    </script>
